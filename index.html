<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Page -->
    <div id="loginContainer" class="page">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Submit</button>
        <p id="error" class="error"></p>
    </div>

    <!-- To-Do List Page (Hidden initially) -->
    <div id="todoContainer" class="page">
        <img src="to-do.gif" alt="To-Do List" class="todo-header-image">
        <h1 class="golden-title">To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
        <button onclick="checkCompletion()">Check Completion</button>

        <div id="goodJobMessage">ðŸŽ‰ Great job!! ðŸŽ‰</div>
        <div id="incompleteMessage">ðŸ˜” Try to do better next time!</div>

        <!-- Confetti Container -->
        <canvas id="confetti"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
